[General]
network = OpenStreetMapExample
sim-time-limit=10s
*.visualizer.sceneVisualizer.typename = "OpenStreetMapSceneCanvasVisualizer"
*.visualizer.sceneVisualizer.mapFile = xmldoc("obuda.osm")

*.coordinateSystem.sceneLatitude = 47.5377100deg#35.5667000deg # 47.5377100deg  # maxlat from <bounds> in osm file
*.coordinateSystem.sceneLongitude =  19.0334000deg#139.7621000deg#19.0334000deg # minlon from <bounds> in osm file
